
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>العصر الذهبي</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .hero {
      width: 100vw;
      min-height: 100vh;
      background-color: #00a9c7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 30px;
    }

    .hero img {
      max-width: 100%;
      height: auto;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      color: white;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 15px;
      }

      .hero {
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <nav>
      <div>العصر الذهبي</div>
      <div>
        <span>المخرج</span> |
        <span>الكاتب</span> |
        <span>الحقوق الملكية</span>
      </div>
    </nav>
    <img src="images/ibrahim.png" alt="Ibrahim" />
  </section>
</body>
</html>
